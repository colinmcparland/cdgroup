services:
  server:
    volumes:
      - type: bind
        source: ./admin
        target: /var/www/admin/assets
      - type: bind
        source: ./frontend/public
        target: /var/www/frontend/assets
      - ./local-certs:/etc/nginx/ssl:ro
  frontend:
    volumes:
      - type: bind
        source: ./frontend
        target: /cdg
